window:
  opacity: 1.0
  dimensions:
    columns: 200
    lines: 60
  padding:
    x: 4
    y: 4
  option_as_alt: Both
font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Regular Italic
  size: 10
colors:
  primary:
    background: "#1a1b26"
    foreground: "#a9b1d6"

  # Normal colors
  normal:
    black: "#32344a"
    red: "#f7768e"
    green: "#9ece6a"
    yellow: "#e0af68"
    blue: "#7aa2f7"
    magenta: "#ad8ee6"
    cyan: "#449dab"
    white: "#787c99"

  # Bright colors
  bright:
    black: "#444b6a"
    red: "#ff7a93"
    green: "#b9f27c"
    yellow: "#ff9e64"
    blue: "#7da6ff"
    magenta: "#bb9af7"
    cyan: "#0db9d7"
    white: "#acb0d0"
shell:
  program: /opt/homebrew/bin/fish
  args:
    - --login
